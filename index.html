<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time Premier League standings, player stats, and match results">
    <meta property="og:title" content="Premier League Table">
    <meta property="og:description" content="Stay updated with the latest Premier League standings, team stats, and match results.">
    <meta property="og:image" content="https://your-site.com/preview.jpg">
    <meta property="og:url" content="https://your-site.com">
    <title>Premier League Table</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Critical CSS (Above-the-fold styles) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: white;
            color: #333;
            line-height: 1.6;
        }
        .global-nav {
            background: #121212;
            padding: 0 16px;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid #000;
        }
        .table-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            font-weight: 700;
            color: #1a2634;
            margin: 1.5rem 0;
            font-size: 2rem;
            text-align: center;
        }
        /* Defer non-critical CSS */
        <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    </style>
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="global-nav" aria-label="Main navigation">
        <div class="nav-container">
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav" aria-label="Secondary navigation">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link active">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>

    <!-- Table Container -->
    <div class="table-container">
        <h1>Premier League Table</h1>
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        <table id="leagueTable" role="grid" aria-label="League standings">
            <thead>
                <tr>
                    <th role="columnheader" aria-sort="none" data-sort="numeric">Pos</th>
                    <th role="columnheader" aria-sort="none" data-sort="text">Team</th>
                    <th role="columnheader" aria-sort="none" data-sort="numeric">MP</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none" data-sort="numeric">W</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none" data-sort="numeric">D</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none" data-sort="numeric">L</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none" data-sort="numeric">GF</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none" data-sort="numeric">GA</th>
                    <th role="columnheader" aria-sort="none" data-sort="numeric">GD</th>
                    <th role="columnheader" aria-sort="none" data-sort="numeric">Pts</th>
                    <th class="mobile-hide" role="columnheader" aria-sort="none">Form</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Key Container -->
        <div class="key-container">
            <h2>Key</h2>
            <ul>
                <li>Position 1 - 4 : UEFA Champions League</li>
                <li>Position 5 : UEFA Europa League</li>
                <li>Position 18 - 20 : Relegation</li>
            </ul>
        </div>

        <!-- Last Updated Time -->
        <div class="last-updated" aria-live="polite"></div>
    </div>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SportsLeague",
        "name": "Premier League",
        "sport": "soccer",
        "url": "https://your-site.com"
    }
    </script>

    <script>
        // Client-side team name mappings (for mobile view)
        const clientSideMappings = {
            "Manchester United": "Man Utd",
            "Manchester City": "Man City",
            "Newcastle United": "Newcastle",
            "Wolverhampton Wanderers": "Wolves",
            "Tottenham Hotspur": "Tottenham",
            "West Ham United": "West Ham",
            "Nottingham Forest": "Nottm Forest",
            "Leicester City": "Leicester",
            "Brighton & Hove Albion": "Brighton",
            "AFC Bournemouth": "Bournemouth",
            "Ipswich Town": "Ipswich"
        };

        // Table sorting functionality
        function sortTable(columnIndex, isNumeric) {
            const tbody = document.querySelector('tbody');
            const rows = Array.from(tbody.rows);
            
            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex].textContent;
                const bVal = b.cells[columnIndex].textContent;
                return isNumeric ? bVal - aVal : aVal.localeCompare(bVal);
            });

            tbody.append(...rows);
        }

        // Add sorting event listeners
        document.querySelectorAll('th[role="columnheader"]').forEach((th, index) => {
            th.addEventListener('click', () => {
                const isNumeric = th.getAttribute('data-sort') === 'numeric';
                sortTable(index, isNumeric);
            });
        });

        // Function to load data and update the table
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Network response was not ok');

                // Get the last modified date
                const lastModified = response.headers.get('last-modified');
                const updateDate = lastModified ? new Date(lastModified) : new Date();

                // Update the last updated time
                const lastUpdatedDiv = document.querySelector('.last-updated');
                lastUpdatedDiv.textContent = `Last Updated ${formatDateTime(updateDate)}`;

                const data = await response.json();

                // Populate the table
                const tbody = document.querySelector('#leagueTable tbody');
                tbody.innerHTML = data.map((team, index) => `
                    <tr class="${[3, 4, 16].includes(index) ? 'separator-row' : ''}">
                        <td>${index + 1}</td>
                        <td class="team-cell">
                            <div class="team-logo-container">
                                <img loading="lazy" src="${team.logo}" alt="${team.team}" class="team-logo">
                            </div>
                            <span class="team-name full">${team.team}</span>
                            <span class="team-name short">${clientSideMappings[team.team] || team.team}</span>
                        </td>
                        <td>${team.matches}</td>
                        <td class="mobile-hide">${team.wins}</td>
                        <td class="mobile-hide">${team.draws}</td>
                        <td class="mobile-hide">${team.losses}</td>
                        <td class="mobile-hide">${team.gf}</td>
                        <td class="mobile-hide">${team.ga}</td>
                        <td>${team.gd}</td>
                        <td><strong>${team.points}</strong></td>
                        <td class="mobile-hide">
                            <div class="form-container">
                                ${team.form.split(' ').map((match, index) => `
                                    <div class="form-item ${match === 'W' ? 'form-win' : match === 'D' ? 'form-draw' : 'form-loss'}" 
                                         style="--index: ${index}">
                                        ${match}
                                    </div>
                                `).join('')}
                            </div>
                        </td>
                    </tr>
                `).join('');

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError(`Error loading data: ${error.message}`);
            }
        }

        // Load data when the page loads
        loadData();
    </script>
</body>
</html>
