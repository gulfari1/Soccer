<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Table</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Up-to-date Premier League table with live standings, team stats, and form guides">
    <meta name="keywords" content="Premier League, EPL, Football, Soccer, Standings, Table">
    <meta property="og:title" content="Premier League Table">
    <meta property="og:description" content="Current Premier League standings and team statistics">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload Resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="app.js" as="script">
    <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SportsOrganization",
      "name": "Premier League",
      "sport": "Soccer",
      "member": {
        "@type": "SportsTeam",
        "name": "Arsenal FC",
        "url": "https://example.com/arsenal"
      }
    }
    </script>
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="global-nav" aria-label="Main navigation">
        <div class="nav-container">
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav" aria-label="Secondary navigation">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link active">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="table-container">
            <h1>Premier League Table</h1>
            
            <!-- Loading State -->
            <div id="loading" class="loading" aria-live="polite">
                Loading...
                <div class="skeleton" style="height: 40px; margin: 5px 0;"></div>
                <div class="skeleton" style="height: 40px; margin: 5px 0;"></div>
                <div class="skeleton" style="height: 40px; margin: 5px 0;"></div>
            </div>
            
            <!-- Error State -->
            <div id="error" class="error" style="display: none;" aria-live="assertive"></div>
            
            <!-- League Table -->
            <table id="leagueTable" aria-label="Premier League Standings">
                <thead>
                    <tr>
                        <th scope="col">Pos</th>
                        <th scope="col">Team</th>
                        <th scope="col">MP</th>
                        <th scope="col" class="mobile-hide">W</th>
                        <th scope="col" class="mobile-hide">D</th>
                        <th scope="col" class="mobile-hide">L</th>
                        <th scope="col" class="mobile-hide">GF</th>
                        <th scope="col" class="mobile-hide">GA</th>
                        <th scope="col">GD</th>
                        <th scope="col">Pts</th>
                        <th scope="col" class="mobile-hide">Form</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Key Container -->
            <div class="key-container" aria-labelledby="key-heading">
                <h2 id="key-heading">Key</h2>
                <ul>
                    <li>Position 1 - 4 : UEFA Champions League</li>
                    <li>Position 5 : UEFA Europa League</li>
                    <li>Position 18 - 20 : Relegation</li>
                </ul>
            </div>

            <!-- Last Updated Time -->
            <div class="last-updated" aria-live="polite"></div>
        </div>
    </main>

    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXX"></script>
    
    <!-- App Script -->
    <script src="app.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
    </script>
</body>
</html>
