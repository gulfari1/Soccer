<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/scores.css">
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link">Full Matches</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>

    <div class="team-container">
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <!-- Team Header -->
        <div class="team-header">
            <img id="team-logo" class="team-logo-large" src="" alt="Team Logo">
            <h1 id="team-name"></h1>
        </div>

        <!-- Matches Section -->
        <div class="matches-section">
            <h2>Matches</h2>
            <div id="upcoming-matches" class="matches-list"></div>
            <div id="previous-matches" class="matches-list"></div>
        </div>
    </div>

    <script src="js/team.js"></script>
</body>
</html>
