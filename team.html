<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/team.css">
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>

    <div class="team-container">
        <h1 id="team-name" class="css-175oir"></h1>
        
        <!-- Next Match Section -->
        <div class="css-1r908b8">
            <div class="css-1xhqzw">
                <div class="css-1n641m">
                    <div class="css-175oir">Next Match</div>
                    <a class="css-1avv34" id="next-match-link">
                        <div class="css-1w1dr6j">
                            <div class="css-1g3osz1" id="next-match-home">
                                <div class="css-13r3z72">
                                    <img class="css-1sc344y" id="home-logo" alt="Home team" />
                                </div>
                                <div class="css-1h89p79" id="home-name"></div>
                            </div>
                            <div class="css-1g3osz1" id="next-match-away">
                                <div class="css-13r3z72">
                                    <img class="css-1sc344y" id="away-logo" alt="Away team" />
                                </div>
                                <div class="css-1h89p79" id="away-name"></div>
                            </div>
                        </div>
                        <div class="css-175oir" id="next-match-date"></div>
                    </a>
                </div>
            </div>
            
            <!-- Form Section -->
            <div class="css-1xhqzw">
                <div class="css-1n641m">
                    <div class="css-175oir">Form</div>
                    <div class="css-53y13en">
                        <div class="css-1w1dr6j" id="form-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Last 5 Matches Section -->
        <div class="css-1r908b8">
            <div class="css-1xhqzw">
                <div class="css-1n641m">
                    <div class="css-175oir">Last 5 Matches</div>
                    <div class="last-matches" id="last-matches-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/team.js"></script>
</body>
</html>
