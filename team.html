<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/team.css">
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>
    
    <div class="team-header" id="teamHeader"></div>
    <div class="fixtures-container team-container">
        <div class="matches-container">
            <div class="matches-header">
                <h2>Matches</h2>
                <a href="#" id="allMatchesLink">All Matches ></a>
            </div>
            <div id="teamMatches"></div>
        </div>
        <div class="standings-container">
            <div class="standings-header">
                <h2>Premier League Standings</h2>
                <a href="index.html">Full Standings ></a>
            </div>
            <table class="mini-standings-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Team</th>
                        <th>GP</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="miniStandings"></tbody>
            </table>
        </div>
        <div class="team-leaders-container" id="teamLeaders"></div>
    </div>

    <script src="js/team.js"></script>
</body>
</html>
