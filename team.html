<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <div class="team-container">
        <div class="team-header">
            <img id="teamLogo" alt="" class="team-logo">
            <div class="team-name-section">
                <h1 id="teamName"></h1>
                <div id="teamPosition"></div>
            </div>
        </div>

        <div class="matches-container">
            <div class="matches-header">
                <h2>Matches</h2>
                <a href="#" id="allMatchesLink">All Matches ></a>
            </div>
            <div id="teamMatches"></div>
        </div>

        <div class="standings-container">
            <div class="standings-header">
                <h2>Standings</h2>
                <a href="standings.html">Full Table ></a>
            </div>
            <table class="mini-standings-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Team</th>
                        <th>MP</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="miniStandings"></tbody>
            </table>
        </div>
    </div>
    <script src="team.js"></script>
</body>
</html>
