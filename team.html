<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/team.css">
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link">Players Stats</a>
        </div>
    </nav>

    <div class="team-container">
        <div id="loading" class="loading">Loading Team Data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <!-- Team Header -->
        <div class="team-header">
            <img id="team-logo" class="team-logo-large">
            <h1 id="team-name"></h1>
        </div>

        <!-- Next Match Section -->
        <div class="next-match-section">
            <div class="match-header">
                <div class="league-name">Premier League</div>
                <div class="match-time" id="match-time">8:00 PM</div>
            </div>
            
            <div class="teams-container">
                <div class="team-matchup">
                    <img id="home-team-logo" class="team-logo-match">
                    <div class="team-name" id="home-team-name"></div>
                </div>
                <div class="vs">vs</div>
                <div class="team-matchup">
                    <img id="away-team-logo" class="team-logo-match">
                    <div class="team-name" id="away-team-name"></div>
                </div>
            </div>
            
            <div class="match-date" id="match-date">Tomorrow</div>
            <a href="scores.html" class="all-matches-link">All matches</a>
        </div>

        <!-- Team Form Section -->
        <div class="team-form-section">
            <h2 class="team-form-title">Team Form</h2>
            <div class="form-results" id="form-results">
                <div class="form-result win">2 - 1</div>
                <div class="form-result draw">2 - 2</div>
                <div class="form-result loss">0 - 2</div>
                <div class="form-result win">2 - 0</div>
                <div class="form-result loss">0 - 1</div>
            </div>
        </div>
    </div>

    <script src="js/team.js"></script>
</body>
</html>
