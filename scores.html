<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Scores & Fixtures</title>
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: white;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bars */
        .global-nav {
            background: #121212;
            padding: 0 16px;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid #000;
        }

        .nav-container {
            max-width: 1248px;
            margin: 0 auto;
            height: 47px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sub-nav {
            background: #1a1a1a;
            border-bottom: 1px solid #000;
            overflow-x: hidden;
        }

        .sub-nav-container {
            max-width: 1248px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            height: 40px;
            align-items: center;
        }

        .sub-nav-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            font-size: 10.5px;
            font-weight: 400;
            padding: 0 12px;
            white-space: nowrap;
            height: 100%;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .sub-nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        .sub-nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.03);
        }

        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            margin-right: 12px;
            order: -1;
            position: relative;
            width: 20px;
            height: 14px;
        }

        .mobile-menu-btn::before,
        .mobile-menu-btn::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .mobile-menu-btn::before {
            top: 0;
        }

        .mobile-menu-btn::after {
            bottom: 0;
        }

        .mobile-menu-btn span {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background-color: white;
        }

        /* Fixtures Container */
        .fixtures-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            font-weight: 700;
            color: #1a2634;
            margin: 1.5rem 0;
            font-size: 2rem;
            text-align: center;
        }

        /* Gameweek Navigation */
        .gameweek-nav {
            overflow-x: auto;
            padding: 12px 16px;
            background: #f8f9fa;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .gameweek-buttons {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
        }

        .gameweek-button {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .gameweek-button.active {
            background: #1a2634;
            color: white;
            border-color: #1a2634;
        }

        /* Fixtures Layout */
        .gameweek-section {
            display: none;
            margin-bottom: 30px;
        }

        .gameweek-section.active {
            display: block;
        }

        .date-section {
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .date-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .match-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .match-item {
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .match-item:last-child {
            border-bottom: none;
        }

        .team-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .home-container {
            justify-content: flex-end;
        }

        .away-container {
            justify-content: flex-start;
        }

        .team-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 90px;
            justify-content: center;
        }

        .score {
            font-weight: 600;
            background: #f8f9fa;
            padding: 6px 18px;
            border-radius: 4px;
            text-align: center;
        }

        .match-time {
            color: #666;
            font-size: 0.9em;
        }

        /* New styles for team names and scores */
        .team-code {
            font-weight: bold;
        }

        .winner {
            color: #000;
        }

        .loser {
            color: #808080;
        }

        .loser-score {
            color: #808080;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }
            
            .match-item {
                padding: 12px;
                gap: 0px;
            }
            
            .team-logo {
                width: 28px;
                height: 28px;
            }
            
            .score {
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link active">Scores & Fixtures</a>
        </div>
    </nav>

    <div class="fixtures-container">
        <h1>Premier League Fixtures</h1>
        <div class="gameweek-nav">
            <div class="gameweek-buttons" id="gameweek-buttons"></div>
        </div>
        
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="fixtures-list"></div>
    </div>

    <script>
        let currentGameweek;

        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return s[(v-20)%10] || s[v] || s[0];
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00Z');
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const parts = date.toLocaleDateString('en-GB', options).split(' ');
            const day = parseInt(parts[1]);
            return `${parts[0]} ${day}${getOrdinal(day)} ${parts[2]}`;
        }

        async function loadFixtures() {
            try {
                const response = await fetch('scores_fixtures.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const fixtures = await response.json();
                const grouped = groupByGameweek(fixtures);

                // Compute gameweek start and end dates
                const gameweekData = computeGameweekDates(grouped);

                // Determine today's date in UTC
                const today = new Date();
                const todayUTC = new Date(Date.UTC(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate()));
                
                currentGameweek = determineCurrentGameweek(gameweekData, todayUTC);
                
                renderGameweekButtons(grouped);
                renderFixtures(grouped);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError(`Error loading fixtures: ${error.message}`);
            }
        }

        function computeGameweekDates(grouped) {
            const gameweeks = Object.keys(grouped).sort((a, b) => a - b);
            const gameweekData = [];
            for (const week of gameweeks) {
                const fixtures = grouped[week];
                const dates = fixtures.map(f => {
                    const dateParts = f.Date.split('-');
                    return new Date(Date.UTC(dateParts[0], dateParts[1] - 1, dateParts[2]));
                });
                const startDate = new Date(Math.min(...dates.map(d => d.getTime())));
                const endDate = new Date(Math.max(...dates.map(d => d.getTime())));
                gameweekData.push({
                    week: parseInt(week),
                    start: startDate,
                    end: endDate
                });
            }
            return gameweekData;
        }

        function determineCurrentGameweek(gameweekData, today) {
            const startedGameweeks = gameweekData.filter(gw => gw.start <= today);
            if (startedGameweeks.length === 0) {
                return gameweekData[0].week;
            } else {
                const latestStarted = startedGameweeks[startedGameweeks.length - 1];
                if (today > latestStarted.end) {
                    const nextIndex = gameweekData.indexOf(latestStarted) + 1;
                    return (nextIndex < gameweekData.length) 
                        ? gameweekData[nextIndex].week 
                        : gameweekData[gameweekData.length - 1].week;
                } else {
                    return latestStarted.week;
                }
            }
        }

        function groupByGameweek(fixtures) {
            return fixtures.reduce((acc, fixture) => {
                const week = fixture.Wk;
                if (!acc[week]) acc[week] = [];
                acc[week].push(fixture);
                return acc;
            }, {});
        }

        function groupByDate(fixtures) {
            return fixtures.reduce((acc, fixture) => {
                const date = formatDate(fixture.Date);
                if (!acc[date]) acc[date] = [];
                acc[date].push(fixture);
                return acc;
            }, {});
        }

        function renderGameweekButtons(grouped) {
            const buttonsContainer = document.getElementById('gameweek-buttons');
            const gameweeks = Object.keys(grouped).sort((a, b) => a - b);

            buttonsContainer.innerHTML = '';

            gameweeks.forEach(week => {
                const button = document.createElement('button');
                button.className = `gameweek-button ${week == currentGameweek ? 'active' : ''}`;
                button.textContent = `Gameweek ${week}`;
                button.dataset.week = week;
                
                button.addEventListener('click', () => {
                    currentGameweek = parseInt(week);
                    document.querySelectorAll('.gameweek-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.gameweek-section').forEach(s => s.classList.remove('active'));
                    button.classList.add('active');
                    document.querySelector(`.gameweek-section[data-week="${week}"]`).classList.add('active');
                    scrollToActiveGameweek();
                });

                buttonsContainer.appendChild(button);
            });

            scrollToActiveGameweek();
        }

        function renderFixtures(grouped) {
            const container = document.getElementById('fixtures-list');
            
            Object.entries(grouped).forEach(([week, matches]) => {
                const section = document.createElement('div');
                section.className = `gameweek-section ${week == currentGameweek ? 'active' : ''}`;
                section.dataset.week = week;
                
                const dateGrouped = groupByDate(matches);
                
                Object.entries(dateGrouped).forEach(([date, dateMatches]) => {
                    const dateSection = document.createElement('div');
                    dateSection.className = 'date-section';
                    
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = date;
                    dateSection.appendChild(dateHeader);
                    
                    const list = document.createElement('ul');
                    list.className = 'match-list';
                    
                    dateMatches.forEach(match => {
                        const li = document.createElement('li');
                        li.className = 'match-item';
                        
                        const isCompleted = match.Score && match.Score.includes('-');
                        let homeClass = '';
                        let awayClass = '';
                        let homeScoreClass = '';
                        let awayScoreClass = '';

                        if (isCompleted) {
                            const scores = match.Score.split('-').map(Number);
                            const homeGoals = scores[0];
                            const awayGoals = scores[1];

                            if (homeGoals > awayGoals) {
                                homeClass = 'winner';
                                awayClass = 'loser';
                                homeScoreClass = '';
                                awayScoreClass = 'loser-score';
                            } else if (awayGoals > homeGoals) {
                                homeClass = 'loser';
                                awayClass = 'winner';
                                homeScoreClass = 'loser-score';
                                awayScoreClass = '';
                            } else {
                                homeClass = 'winner';
                                awayClass = 'winner';
                                homeScoreClass = '';
                                awayScoreClass = '';
                            }
                        }

                        li.innerHTML = `
                            <div class="team-container home-container">
                                <span class="team-code ${homeClass}">${match.HomeCode}</span>
                                <img class="team-logo" src="logos/${match.HomeCode}.png" alt="${match.Home}">
                            </div>
                            
                            <div class="score-container">
                                ${isCompleted ? 
                                    `<div class="score ${homeScoreClass}">${match.Score.split('-')[0]}</div>
                                     <div class="score ${awayScoreClass}">${match.Score.split('-')[1]}</div>` :
                                    `<div class="match-time">${match.Time}</div>`
                                }
                            </div>
                            
                            <div class="team-container away-container">
                                <img class="team-logo" src="logos/${match.AwayCode}.png" alt="${match.Away}">
                                <span class="team-code ${awayClass}">${match.AwayCode}</span>
                            </div>
                        `;
                        
                        list.appendChild(li);
                    });
                    
                    dateSection.appendChild(list);
                    section.appendChild(dateSection);
                });
                
                container.appendChild(section);
            });
        }

        function scrollToActiveGameweek() {
            const container = document.querySelector('.gameweek-nav');
            const activeButton = document.querySelector(`.gameweek-button[data-week="${currentGameweek}"]`);
            
            if (activeButton && container) {
                const containerWidth = container.offsetWidth;
                const buttonPosition = activeButton.offsetLeft;
                const buttonWidth = activeButton.offsetWidth;
                container.scrollTo({
                    left: buttonPosition - (containerWidth / 2) + (buttonWidth / 2),
                    behavior: 'smooth'
                });
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        loadFixtures();
    </script>
</body>
</html>
