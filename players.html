<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Player Stats</title>
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: white;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bars */
        .global-nav {
            background: #121212;
            padding: 0 16px;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid #000;
        }

        .nav-container {
            max-width: 1248px;
            margin: 0 auto;
            height: 47px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sub-nav {
            background: #1a1a1a;
            border-bottom: 1px solid #000;
            overflow-x: hidden;
        }

        .sub-nav-container {
            max-width: 1248px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            height: 40px;
            align-items: center;
        }

        .sub-nav-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            font-size: 10.5px;
            font-weight: 400;
            padding: 0 12px;
            white-space: nowrap;
            height: 100%;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .sub-nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        .sub-nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.03);
        }

        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            margin-right: 12px;
            order: -1;
            position: relative;
            width: 20px;
            height: 14px;
        }

        .mobile-menu-btn::before,
        .mobile-menu-btn::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .mobile-menu-btn::before {
            top: 0;
        }

        .mobile-menu-btn::after {
            bottom: 0;
        }

        .mobile-menu-btn span {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .main-heading {
            font-weight: 700;
            color: #1a2634;
            margin: 1.5rem 0;
            font-size: 2rem;
            text-align: center;
        }

        /* Stats Container */
        .stats-container {
            max-width: 1248px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .stat-box {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 45px;
        }

        .stat-title {
            background: #f8f9fa;
            padding: 16px 20px; /* Taller header */
            border-bottom: 1px solid #e0e0e0;
            font-weight: 700; /* Bolder font */
            color: #2c3e50;
            margin: 0;
            font-size: 1em; /* Slightly larger */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 10px 16px; /* Reduced vertical padding */
            border-bottom: 1px solid #eee;
            gap: 7px; /* Reduced gap between elements */
            min-height: 20px; /* Fixed minimum height */
        }

        .player-row:nth-child(odd) {
            background-color: white;
        }

        .player-row:nth-child(even) {
            background-color: #f8f9fa;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .rank {
            width: 15px; /* Slightly narrower */
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            color: #666;
        }

        .club-logo {
            width: 23px; /* Slightly smaller */
            height: 23px;
            margin: 0 1px; /* Reduced horizontal margin */
        }

        .player-name {
            flex-grow: 1;
            font-weight: 500;
            font-size: 1em;
            padding-right: 8px;
        }

        .stat-number {
            width: 50px; /* Narrower */
            text-align: right;
            font-weight: 700;
            font-size: 1.1em;
            color: #1a2634;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px;
            }

            .main-heading {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            .player-name {
                font-size: 1em;
            }

            .club-logo {
                margin: 0 3px;
            }
        }
    </style>
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn">
                <span></span>
            </button>
        </div>
    </nav>

    <nav class="sub-nav">
        <div class="sub-nav-container">
            <a href="index.html" class="sub-nav-link">Tables</a>
            <a href="scores.html" class="sub-nav-link">Scores & Fixtures</a>
            <a href="players.html" class="sub-nav-link active">Player Stats</a>
        </div>
    </nav>
    
    <h1 class="main-heading">Premier League Players Stats</h1>
    <div class="stats-container">
        <div id="loading" class="loading">Loading player data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <!-- Top Scorers Container -->
        <div class="stat-box">
            <h2 class="stat-title">Top Scorers</h2>
            <div id="goals-list"></div>
        </div>

        <!-- Top Assists Container -->
        <div class="stat-box">
            <h2 class="stat-title">Assists</h2>
            <div id="assists-list"></div>
        </div>
    </div>

    <script>
        const teamLogoMap = {
            'Manchester City': 'MCI',
            'Liverpool': 'LIV',
            'Chelsea': 'CHE',
            'Manchester United': 'MUN',
            'Tottenham': 'TOT',
            'Arsenal': 'ARS',
            'Leicester City': 'LEI',
            'West Ham United': 'WHU',
            'Aston Villa': 'AVL',
            'Everton': 'EVE',
            'Newcastle United': 'NEW',
            'Wolverhampton Wanderers': 'WOL',
            'Brighton & Hove Albion': 'BHA',
            'Southampton': 'SOU',
            'Crystal Palace': 'CRY',
            'Brentford': 'BRE',
            'Leeds United': 'LEE',
            'Nottingham Forest': 'NFO',
            'Fulham': 'FUL',
            'Bournemouth': 'BOU'
        };

        async function loadPlayerStats() {
            try {
                const response = await fetch('players.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const players = await response.json();

                const sortedGoals = [...players].sort((a, b) => b.goals - a.goals).slice(0, 10);
                displayStatList(sortedGoals, 'goals', '#goals-list');

                const sortedAssists = [...players].sort((a, b) => b.assists - a.assists).slice(0, 10);
                displayStatList(sortedAssists, 'assists', '#assists-list');

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError(`Error loading player data: ${error.message}`);
            }
        }

        function displayStatList(players, statType, containerId) {
            const container = document.querySelector(containerId);
            let html = '';
            
            players.forEach((player, index) => {
                const logoAbbreviation = teamLogoMap[player.team_title] || 'DEF';
                html += `
                    <div class="player-row">
                        <div class="rank">${index + 1}</div>
                        <img class="club-logo" src="logos/${logoAbbreviation}.png" alt="${player.team_title}">
                        <div class="player-name">${player.player_name}</div>
                        <div class="stat-number">${player[statType]}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        loadPlayerStats();
    </script>
</body>
</html>
